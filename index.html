<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Rock Paper Scissors...</h1>
    <section class="container">
        <div class="row row-cols-3" id="row1">
            <div class="col">
                <img id="compRock" src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="" />
            </div>
            <div class="col">
                <img id="compPaper" src="https://images.unsplash.com/photo-1532153975070-2e9ab71f1b14?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8cGFwZXJ8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" />
            </div>
            <div class="col">
                <img id="compScissors" src="https://images.unsplash.com/photo-1586685983389-612a65517b38?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8c2Npc3NvcnN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" />
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col">
                <div class="pog" id="compPlace"><img id="compPlaceImg" src="" alt=""></div>
            </div>
        </div>
        <div class="row" id="row3">
            <div class="col">
                <div class="pog" id="playerPlace"><img id="playerPlaceImg" src="" alt=""></div>
            </div>
        </div>
        <div class="row row-cols-3" id="row4">
            <div class="col">
                <img class="player" id="rock" src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="" />
            </div>
            <div class="col">
                <img class="player" id="paper" src="https://images.unsplash.com/photo-1532153975070-2e9ab71f1b14?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8cGFwZXJ8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" />
            </div>
            <div class="col">
                <img class="player" id="scissors" src="https://images.unsplash.com/photo-1586685983389-612a65517b38?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8c2Npc3NvcnN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" />
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
